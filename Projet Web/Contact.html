<h1>Nous contacter :</h1> 

<form method="post" action="assets/goku.gif">

<option value="espagne">Espagne</option>

</legend>

</p>

<label for="ameliorer" class="class">
Détail :
</label>
<br />
       
<textarea name="ameliorer" id="ameliorer" rows="10" cols="50" class="class">
</textarea> <br />
